<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter to ABISHA</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; /* Prevents scrollbars */
            background: linear-gradient(rgba(255, 0, 0, 0.6), rgba(255, 0, 0, 0.8));
            animation: heartBgAnimation 5s infinite linear alternate; /* Heart animation */
        }

        @keyframes heartBgAnimation {
            0% {
                background-size: 100% 100%;
            }
            100% {
                background-size: 110% 110%;
            }
        }

        .love-letter {
            text-align: center;
            padding: 20px;
            border-radius: 10px; /* Rounded corners for the letter */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Shadow effect for the letter */
            color: #fff;
            position: relative;
            z-index: 1; /* Places the content above the background */
            margin-bottom: 20px;
        }

        .romantic-lines {
            font-size: 24px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .signature {
            font-size: 28px;
            font-weight: bold;
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Slideshow styles */
        .slideshow-container {
            max-width: 400px;
            position: relative;
            margin: auto;
        }

        .mySlides {
            display: none;
        }

        .slideshow-img {
            width: 100%;
            border-radius: 10px; /* Rounded corners for the image */
        }

        /* Name input styles */
        .name-input {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }

        /* Button styles */
        .button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #000;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="love-letter" id="love-letter">
        <p id="dearest-text" class="romantic-lines fade-in">Dearest ABISHA,</p>
        <p id="typing-text" class="romantic-lines"></p>
        <p class="romantic-lines">
            As I pen down these words, I want you to know that you are the beat of my heart, the twinkle in my eyes, and the love in my life.
            Each day with you feels like a romantic adventure, and I cherish every precious moment we spend together.
        </p>
        <p class="signature">Yours Forever,</p>
        
        <!-- Audio Element -->
        <audio controls>
            <source src="YOUR_AUDIO_FILE_URL" type="audio/mp3">
            Your browser does not support the audio tag.
        </audio>

        <!-- Slideshow of Photos -->
        <div class="slideshow-container">
            <div class="mySlides">
                <img class="slideshow-img" src="IMAGE_URL_1" alt="Slide 1">
            </div>

            <div class="mySlides">
                <img class="slideshow-img" src="IMAGE_URL_2" alt="Slide 2">
            </div>

            <!-- Add more slides as needed -->

            <!-- Navigation buttons for the slideshow -->
            <button class="button" onclick="plusSlides(-1)">Previous</button>
            <button class="button" onclick="plusSlides(1)">Next</button>
        </div>

        <!-- Name Input Section -->
        <input type="text" class="name-input" placeholder="Your Name" id="your-name">
        
        <!-- Button to finalize the love letter -->
        <button class="button" onclick="finalizeLoveLetter()">Finalize Love Letter</button>
    </div>

    <script>
        const dearestTextElement = document.getElementById('dearest-text');
        const typingTextElement = document.getElementById('typing-text');

        function typeText() {
            const textToType = "In the garden of my heart, your name blooms like a beautiful flower, filling my days with joy and warmth. Your presence is a melody that sweetly plays in the symphony of my life, bringing harmony to every moment we share. Your smile is the sunrise that brightens even the darkest corners of my soul.";

            let index = 0;

            function type() {
                if (index < textToType.length) {
                    typingTextElement.innerHTML += textToType.charAt(index);
                    index++;
                    setTimeout(type, 50); // Adjust the delay between characters
                }
            }

            type();
        }

        function startLoveLetter() {
            typeText();
        }

        function finalizeLoveLetter() {
            const yourName = document.getElementById('your-name').value;
            alert(`Love Letter Finalized by ${yourName}!`);
        }

        // Slideshow functions
        let slideIndex = 1;

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            let i;
            const slides = document.getElementsByClassName('mySlides');

            if (n > slides.length) {
                slideIndex = 1;
            }

            if (n < 1) {
                slideIndex = slides.length;
            }

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = 'none';
            }

            slides[slideIndex - 1].style.display = 'block';
        }

        // Initial setup
        showSlides(slideIndex);

        dearestTextElement.addEventListener('animationend', startLoveLetter);
    </script>
</body>
</html>
