<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Funny Interaction</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(rgb(117, 117, 117), rgb(45, 56, 67));
      overflow: hidden;
      flex-direction: column;
      margin: 0;
    }

    .container, .funnyTextPage {
      text-align: center;
      position: relative;
    }

    .funnyTextPage {
      display: none;
    }

    .funnyText {
      font-size: 3rem;
      color: white;
      animation: bounce 1s infinite alternate ease-in-out;
    }

    .header_text {
      font-family: "Nunito", sans-serif;
      font-size: 50px;
      font-weight: bold;
      text-align: center;
      color: bisque;
    }

    .btn {
      background-color: #017cff;
      color: white;
      font-weight: 600;
      padding: 15px 32px;
      text-align: center;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      transition: background-color 0.3s ease, left 0.5s ease, top 0.5s ease;
      box-shadow: 0 3px 3px black;
      cursor: pointer;
    }

    .btn:hover {
      background-color: white;
      color: #017cff;
    }

    .gif_container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .gif_container img {
      max-width: 300px;
      border-radius: 10px;
    }

    .buttons {
      position: relative;
      width: 100vw;
      height: 120px;
      margin-top: 30px;
    }

    #noButton, #yesButton {
      position: absolute;
    }

    #yesButton {
      left: calc(50% - 150px);
      transition: all 0.5s ease;
    }

    #noButton {
      left: calc(50% + 150px);
      transition: all 0.5s ease;
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>

  <div class="container" id="questionPage">
    <h1 class="header_text">So‚Ä¶ do you think you‚Äôre the best blogger?üòè</h1>

    <div class="gif_container">
      <img src="https://iili.io/33FCwTx.gif" alt="Funny GIF" />
    </div>

    <div class="buttons">
      <button class="btn" id="yesButton" onclick="showFunnyText()" style="background-color: red; color: black;">No</button>
      <button class="btn" id="noButton" style="background-color: greenyellow; color: black;">Yes</button>
    </div>
  </div>

  <div class="funnyTextPage" id="funnyTextPage">
    <div class="gif_container">
      <img src="https://iili.io/33FBZdu.gif" alt="Second Funny GIF" />
    </div>
    <div class="funnyText">I know you're not... that's why I asked!ü§£</div>
  </div>

  <script>
    function showFunnyText() {
      document.getElementById("questionPage").style.display = "none";
      document.getElementById("funnyTextPage").style.display = "block";
    }

    const button = document.getElementById("noButton");
    const container = document.querySelector(".buttons");

    function moveButton() {
      const maxX = container.clientWidth - button.offsetWidth;
      const maxY = container.clientHeight - button.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      button.style.left = `${randomX}px`;
      button.style.top = `${randomY}px`;
    }

    // Desktop: move on hover
    button.addEventListener("mouseover", moveButton);

    // Mobile: move on touch
    button.addEventListener("touchstart", function (e) {
      e.preventDefault(); // Prevent tap from firing click
      moveButton();
    });
  </script>
</body>
</html>
